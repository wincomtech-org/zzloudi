<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li class="active"><a href="{:url('add')}">添加{$flag}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('addPost')}">
			 
			 
			<div class="form-group">
				<label class="col-sm-2 control-label">姓名<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="name" required>
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">手机号<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="mobile" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">邮箱<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="email" required>
				</div>
			</div> 
			
			 <div class="form-group">
				<label class="col-sm-2 control-label">密码<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="psw" required>
				</div>
			</div> 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<p>添加都用户默认为VIP用户，手机号和邮箱唯一，密码为6-20位数字和英文字母组合</p>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
 
</body>
</html>
