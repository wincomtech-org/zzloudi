<include file="public@header"/>
</head>
<body>
<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			 
			 <li class="active"><a>编辑{$flag}</a></li>
		</ul>
    
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('editPost')}">
         <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="name" value="{$info.name}" >
            </div>
        </div>
        
       
        <div class="form-group">
            <label class="col-sm-2 control-label">主讲人</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  name="teacher" value="{$info.teacher}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">视频链接</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  name="url" value="{$info.url}" >
            </div>
        </div>
        
        <div class="form-group">
            <label  class="col-sm-2 control-label">图片</label>
            <div class="col-md-6 col-sm-10">
            	<input id="photo-1"  class="form-control" value="{$info.pic}" type="hidden" name="pic" style="width:400px;" >
				<a href="javascript:uploadOneImage('图片上传','#photo-1');">上传</a>
		 		<img id="photo-1-preview" src="{:cmf_get_image_url($info.pic)}" style="width:300px;height:200px;">
                
            </div>
        </div> 
       
        <div class="form-group">
            <label class="col-sm-2 control-label">内容</label>
            <div class="col-md-6 col-sm-10">
                <script type="text/plain" id="content" name="content">{$info.content}</script>
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">点击量</label>
            <div class="col-md-6 col-sm-10">
                <input type="number" step="1" class="form-control"  name="browse" value="{$info.browse}" >
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-md-6 col-sm-10">
                <input type="number" class="form-control"  name="sort" value="{$info.sort}" >
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$info.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
 <script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
 

    editorcontent = new baidu.editor.ui.Editor();
    editorcontent.render('content');
    try {
        editorcontent.sync();
    } catch (err) {
    	
    }
</script>
</body>
</html>
