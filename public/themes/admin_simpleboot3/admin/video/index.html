<include file="public@header"/>
</head>
<body>

<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index')}">所有{$flag}</a></li>
      <li  ><a href="{:url('add')}">添加{$flag}</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" action="">
         
        
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr> 
                <th width="50">ID</th>
                <th>名称</th>
               
                 <th>主讲人</th>
                 <th>图片</th>
               <th>视频地址</th>
               <th>点击量</th>
                
               <th>更新时间</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                   
                    <td>{$vo.id}</td>
                     <td>{$vo.name}</td>
                     <td>{$vo.teacher}</td>
                  <td><img src="{:cmf_get_image_url($vo.pic)}"
							style="width: 200px; height: 100px" /></td>
                     <td>{$vo.url}</td>
                     <td>{$vo.browse}</td>
                   <td>{$vo.time|date='Y-m-d H:i:s',###}</td>
                    <td>
                        <a href="{:url('edit',array('id'=>$vo['id'] ))}">{:lang('EDIT')}</a>
                         &nbsp;&nbsp;|&nbsp;&nbsp;
                       <a href="{:url('delete',array('id'=>$vo['id']))}"
							class="js-ajax-delete"> {:lang('DELETE')} </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            
        </table>
        
    </form>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
