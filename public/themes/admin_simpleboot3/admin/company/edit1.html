<include file="public@header"/>
</head>
<body>
<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li><a href="{:url('add')}">添加{$flag}</a></li>
			 <li class="active"><a>编辑{$flag}</a></li>
		</ul>
    
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('editPost')}">
        <div class="form-group">
            <label  class="col-sm-2 control-label">名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  value="{$info.name}" disabled>
            </div>
        </div>
       
        <div class="form-group">
            <label  class="col-sm-2 control-label">标题<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  name="title" value="{$info.title}" required>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">内容</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  name="dsc" value="{$info.dsc}" >
            </div>
        </div>
       
       
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$info.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
 
</body>
</html>
