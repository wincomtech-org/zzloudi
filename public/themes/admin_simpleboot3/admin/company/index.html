<include file="public@header"/>
</head>
<body>

<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index')}">所有{$flag}</a></li>
        <li><a href="{:url('add')}">添加{$flag}</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" action="">
         
        
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr> 
                <th width="50">ID</th>
                <th>名称</th>
                <th>标题</th>
                 <th>内容</th>
                  <th>类型</th>
               <th>更新时间</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                   
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.title}</td>
                   <td>{$vo.dsc}</td>
                    <td>
					<switch name="vo.type">
						<case value='1'>文本</case>
						<case value='2'>图片</case>
						<default>其他</default>
					</switch>
					</td>
                   <td>{$vo.time|date='Y-m-d H:i:s',###}</td>
                    <td>
                        <a href="{:url('edit',array('id'=>$vo['id'],'type'=>$vo['type']))}">{:lang('EDIT')}</a>
                        <a href="{:url('delete',array('id'=>$vo['id'],'type'=>$vo['type']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            
        </table>
        
    </form>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
