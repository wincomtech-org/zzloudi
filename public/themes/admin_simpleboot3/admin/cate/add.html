<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li class="active"><a href="{:url('add')}">添加{$flag}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('addPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="name" required>
				</div>
			</div>
			  <div class="form-group">
				<label class="col-sm-2 control-label">描述 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="dsc"  >
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">分类属性 </label>
				<div class="col-md-6 col-sm-10">
				<select name="type" id="type">
				<foreach name="type_info" item="vo" k="key">
					<option value="{$key}">{$vo}</option>
				</foreach>
				</select>
				</div>
			</div>
			   <div class="form-group">
				<label class="col-sm-2 control-label">上级分类 </label>
				<div class="col-md-6 col-sm-10">
				<select name="fid" id="fid">
					<option class="type_0" value="0">作为一级分类</option>
				<foreach name="cates" item="vo" k="key">
					
					<option class="type type_{$vo.type}"value="{$vo.id}">{$vo.name}</option>
				</foreach>
				</select>
				</div>
			</div>
			 
			 <div class="form-group">
				<label class="col-sm-2 control-label">排序 </label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" name="sort" value="10">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
<script>
function type_change(){
	var type=$('#type').val();
	$('.type').hide();
	$('.type_'+type).show();
	$('#fid').val('0');
}
type_change();
$('#type').change(function(){
	type_change();
});
</script>
</body>
</html>
