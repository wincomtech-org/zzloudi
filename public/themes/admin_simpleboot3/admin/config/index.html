<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">网站配置</a></li>
			 
		</ul>

		<form method="post" class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('editPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">产品包装<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
				
					<input type="text" class="form-control" name="packs"
						value="{$info.packs}" required>
				</div>
			</div>
 			<div class="form-group">
				<label class="col-sm-2 control-label">产品包装单位<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
				
					<input type="text" class="form-control" name="units"
						value="{$info.units}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">memcache服务器<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
				
					<input type="text" class="form-control" name="mem_host"
						value="{$info.memcache.host}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">memcache端口<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
				
					<input type="text" class="form-control" name="mem_port"
						value="{$info.memcache.port}" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
