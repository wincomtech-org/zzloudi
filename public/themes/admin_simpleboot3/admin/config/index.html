<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">网站配置</a></li>
			 
		</ul>

		<form method="post" class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('editPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">订单支付限时（秒）<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
				
					<input type="number" step="1"class="form-control" name="order_time"
						value="{$info.order_time}" required>
				</div>
			</div>
 			 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
