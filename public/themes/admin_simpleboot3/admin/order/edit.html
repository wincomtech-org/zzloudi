<include file="public@header" />
 <link href="__TMPL__/public/assets/simpleboot3/css/zzinfo.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class=""><a href="{:url('index')}">所有{$flag}</a></li>
         <li class=""><a href="{:url('old')}">{$flag}回收站</a></li>
			<li class="active"><a href="{:url('edit',['id'=>$info.id])}">{$flag}详情</a></li>
		</ul>
		<form method="post"
			class="form-horizontal js-ajax-form3 margin-top-20"
			action="{:url('editPost')}">
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">单号</label>
				<div class="col-md-6 col-sm-10"> 
					<input type="text" class="form-control"  value="{$info.oid}"
						readonly />  
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">联系人</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.uname}"
						readonly /> 
						 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">地址</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.city_name}"
						readonly />  
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">手机</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.tel}" readonly />
					 
				</div>
			</div>
			
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">QQ</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.qq}" readonly />
				</div>
			</div>
			 
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">邮箱</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.email}" readonly />
					 
				</div>
			</div>
			<div style="clear: both"></div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">服务</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.service_name}" readonly />
				</div>
			</div>
			 <div class="form-group fleft">
				<label class="col-sm-2 control-label">价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.money}" readonly />
				</div>
			</div>
			<div style="clear: both"></div>
		 	<div class="form-group ">
				<label class="col-sm-2 control-label">公众号名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.wx_name}" readonly />
				</div>
			</div> 
			<div class="form-group ">
				<label class="col-sm-2 control-label">公众号简介</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control"  rows="5">{$info.wx_dsc}</textarea>
				</div>
			</div>
			<div style="clear: both"></div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">下单时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.insert_time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">最后更新时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			<div style="clear: both"></div>
		<gt name="info.status" value="1">
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">支付方式</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$pays[$pay.type]}" readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">支付时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$pay.time|date='Y-m-d H:i',###}" readonly /> 
				</div>
			</div>
			<div class="form-group fleft">
				<label class="col-sm-2 control-label">支付单号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$pay.trade_no}" readonly /> 
				</div>
			</div>
			<div style="clear: both"></div>
		</gt>
			<div class="form-group">
				<label class="col-sm-2 control-label">订单状态</label>
				<div class="col-md-6 col-sm-10">
				 
				<foreach name="order_status" item="vo" k="key">
					<input type="radio" name="status" value="{$key}" <if condition="$key eq $info.status">checked</if>/>
					{$vo} &nbsp;&nbsp;
				</foreach> 
				</div>
			</div>
			 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="id" value="{$info.id}"/>
					<eq name="info.is_delete" value="0">
						<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					</eq>
					<a class="btn btn-default" href="javascript:history.go(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			 <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 <p>状态更改请谨慎操作,只能改为已完成和已退款</p>
				  <p>回收站内的订单无法修改</p>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
