<include file="public@header"/>
</head>
<body>
<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			 
			 <li class="active"><a>编辑{$flag}</a></li>
		</ul>
    
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('editPost')}">
        <div class="form-group">
				<label class="col-sm-2 control-label">分类<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="cid" style="width: 140px;">
			           
			            <foreach name="cates" item="vo">
			             <option value='{$vo.id}' <if condition="$vo.id eq $info.cid">selected</if> >
			             	 {$vo.name}
			             </option>
			            </foreach>
			        </select> &nbsp;&nbsp;
					 
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="name" value="{$info.name}">
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control"  name="price" value="{$info.price}">
				</div>
			</div>
			 
			 <div class="form-group">
				<label class="col-sm-2 control-label">简介</label>
				<div class="col-md-6 col-sm-10"> 
					<textarea name="dsc" class="form-control" rows="5">{$info.dsc}</textarea>
				</div>
			</div>
        
      
         <div class="form-group">
			<label class="col-sm-2 control-label">排序</label>
			<div class="col-md-6 col-sm-10">
				<input type="number" class="form-control"  name="sort" value="{$info.sort}">
			</div>
		</div>
		 
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$info.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
 <script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
 

    editorcontent = new baidu.editor.ui.Editor();
    editorcontent.render('content');
    try {
        editorcontent.sync();
    } catch (err) {
    	
    }
</script>
</body>
</html>
