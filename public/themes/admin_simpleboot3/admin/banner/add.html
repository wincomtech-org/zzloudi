<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">所有{$flag}</a></li>
			<li class="active"><a href="{:url('add')}">添加{$flag}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('addPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">类型<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					 <select name="type" id="">
						 <foreach name="types" item="vo" k="key">
						 	<option value="{$key}">{$vo}</option>
						 </foreach>
					 
					 </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="name" required>
				</div>
			</div>
			  
			<div class="form-group">
				<label for="input-image" class="col-sm-2 control-label">图片<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10"> 
				 	<input id="photo-1"  class="form-control" type="hidden" name="pic"  >
					<a href="javascript:uploadOneImage('图片上传','#photo-1');">上传</a>
			 		<img id="photo-1-preview"  style="width:300px;height:200px;">
				</div>
			</div>
			 
			<div class="form-group">
				<label class="col-sm-2 control-label">链接网址</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="link" value="http://">
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">排序 </label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="sort" value="5">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
 
</body>
</html>
