<include file="public@head"/>  
</head>
<body>
<div class="bg">
    <div class="box">
       <div class="box-l">
            <a href="{:url('portal/index/index')}"><img src="{:cmf_get_image_url($company.logo.dsc)}"></a>
            <p class="">智慧商业的引领者</p>
            <p>公众号商城微站建设服务平台</p>
            <p style="font-size:12px;">{$company.copyright.dsc}</p>
        </div>
        <div class="box-r">
            <div class="login-box login-mt1">
                <form action="" method="" id="form_login">
                    <div class="login-in input1">
                        <span>手机号：</span>
                        <input type="text" name="tel" placeholder="请输入您的手机号">
                    </div>
                    <div class="login-in input1">
                        <span>密码：</span>
                        <input type="password" name="password" placeholder="请输入密码">
                    </div>
                    <div class="login-text">
                        <a href="{:url('user/register/register')}" class="lf">立即注册</a>
                        <a href="{:url('user/login/findPass')}" class="rt">忘记密码</a>
                    </div>
                    <div class="login-sub">
                        <input type="submit" value="立即登录">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="__TMPL__/public/assets/js/jquery-1.12.1.min.js"></script>
<script>
$('#form_login').submit(function(){
	 
	var password=$.trim($('input[name=password]').val()); 
	var tel=$.trim($('input[name=tel]').val());
	 
	$('.login-sub input').prop('disabled','disabled');
    $('.login-sub input').val('正在登录');
     
    $.ajax({
        type: 'POST',
        url: "{:url('user/login/ajaxLogin')}",
        dataType: 'json',
        data: {'tel':tel,'password':password},
        success: function(data){ 
        	if(data.code==1){
				//返回上一页并刷新
				self.location=data.url;
			}else{
				$('.login-sub input').prop('disabled',false);
				$('.login-sub input').val('立即登录');
				alert(data.msg);
			}
        },
        error: function(){
        	$('.login-sub input').prop('disabled',false);
            $('.login-sub input').val('立即登录');
        	alert('服务器连接失败'); 
        }
    });
	return false;
});
</script>
</body>
</html>
