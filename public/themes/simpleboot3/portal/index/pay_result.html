<include file="public@header"/> 
 
<include file="public@nav"/> 
<include file="public@banner"/> 
<div class="w12">
    <div class="pro-title">
        <ul class="pro-tit-list">
            <li>1.基本信息</li>
            <li>2.选择类型</li>
            <li>3.账号信息</li>
            <li>4.付款方式</li>
            <li class="pro-tit-cur">5.支付反馈</li>
            <div class="clear"></div>
        </ul>
    </div>
    <div class="paysuccess">
        <p class="<eq name='order.status' value='1'>pay-f1<else/>pay-s1</eq>"></p>
        
        <p class="pay-s2">· 订单号：<span>{$order.oid}</span></p>
        <p class="pay-s2">· 订购服务：<span>{$order.service_name}</span></p>
        <p class="pay-s2">· 实付款：<span>¥{$order.money}</span></p>
        <p class="pay-s2">· 支付提示：<span><eq name="order.status" value="1">{$order.result|default=''}<else/>支付成功</eq></span></p>
        <p class="pay-s2">您可以<a href="{:url('user/info/index')}">查看已买到的宝贝</a></p>
    </div>
    
</div>
