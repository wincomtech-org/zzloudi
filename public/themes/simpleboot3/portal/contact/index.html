 <include file="public@head"/>    
  </head>

  <body id="page-top">
    
    <!-- Nav Section -->
   <include file="public@nav"/>  
    
    <!-- Page Title Header -->
     <include file="public@header"/>  
    <!-- Location Section -->
    
    <section id="location" class="location"><!-- Section id-->
        <div class="container-fluid">
            <div class="row">
                	<!---<div class="map">
           				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193571.43828902414!2d-74.11808644749037!3d40.70582536315509!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sin!4v1473165198965" style="border:0" allowfullscreen></iframe>
                    </div>--->
            </div>
        </div>
    </section>
    

    <!-- Contact with form Section -->
    
    <section id="contact" class="contact contactus" style="background-image: url({:cmf_get_image_url($company.bg_contact.content)});"><!-- Section id-->
        <div class="container">
            <div class="row">
            	<div class="col-md-12 bg-black">
                	<div class="row contact-info">
                    	<div class="col-sm-4">
                            <img src="__TMPL__/public/assets/images/phone.png" class="img-responsive" alt="Phone" />
                             <p class="fs-18 text-uppercase black">{$company.tel1.title}</p>
                            <p class="black">{$company.tel1.content}</p>
                            
                           
                        </div> 
                        <div class="col-sm-4">
                            <img src="__TMPL__/public/assets/images/address.png" class="img-responsive" alt="Phone" />
                             <p class="fs-18 text-uppercase black">{$company.address.title}</p>
                            <p class="black">{$company.address.content}</p>
                          
                        </div>
                        <div class="col-sm-4">
                            <img src="__TMPL__/public/assets/images/mail.png" class="img-responsive" alt="Phone" />
                            <p class="fs-18 text-uppercase black">{$company.email.title}</p>
                            <p class="black">{$company.email.content}</p>
                          
                        </div>     
                    </div>
                    <div class="open-time-info">
                     	<p class="fw-600 fs-16 black">{$company.time1.title}<span class="">{$company.time2.content}</span> 
                    	{$company.time2.title} <span class="">{$company.time2.content}</span></p>
                    </div>
                     <div class="row contactus-form">
                    		<p class=" fw-600 text-center black">如需购买，请联系我们</p>
                        <div class="col-lg-8 col-md-push-2 col-sm-push-1 col-sm-10 col-md-8">
                        <div class="contact-form">
                      		<include file="public@contact"/>  
                      	</div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>
    

    <!-- Footer Section -->
     <include file="public@footer0"/>  
     <script>
    $('.zzcontact').submit(function(){
    	var name=$('#InputName').val();
    	var email=$('#InputEmail').val();
    	var content=$('#InputMessage').val();
    	var tel=$('#InputPhone').val(); 
    	$.post("{:url('portal/index/send')}",{'name':name,'email':email,'content':content,'tel':tel},function(data){
    		alert(data.msg);
    	},'json');
    	return false;
    });
    </script>
  </body>
</html>
