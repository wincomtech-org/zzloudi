<include file="public@head"/>   
<style type="text/css">
		html,body{padding:0;margin:0;}
		.body_s_sssy{
			width:671px;
			height:378px;
			margin: auto;
			border: 1px solid  #959595;
			border-radius: 10px;
			
		}
		.body_s_sssy>.erweima_ss_y{
			width:671px;
			height:78px;
			background:url(__TMPL__/public/assets/img/weixin.png) no-repeat 200px 25px;
			border-bottom: 1px solid #959595;
		}
		.body_s_sssy>.erweima_ss_y>p{
			text-align: center;
			line-height: 78px;
			color:#546A2E;
			font-size:27px;
			font-weight: bold;
			padding:0;
			margin:0;
			;
		}
		.dingdan_sssy>p{
			text-indent: 200px;
			font-size:20px;
			padding:15px 0;
		}
		.dingdan_sssy>img{
			width:150px;
			height:150px;
			display: block;
			margin: auto;
		}
	</style> 
</head>
<body>
<include file="public@header"/> 
 
<include file="public@nav"/> 
 <div class="body_s_sssy">
		<div class="erweima_ss_y">
			<p>微信扫码支付</p>
		</div>
		<div class="dingdan_sssy">
			<p>支付订单号：{$info['oid']}</p>
			<p>支付金额：￥{$info['money']}</p>
			<img alt="微信扫码支付" src="{:url('portal/pay/qrcode',['data'=>$info['weixinUrl']])}" style="width:150px;height:150px;"/>
			<p id="wxmsg"></p>
		</div>
	</div>
 
<include file="public@footer"/> 
 
<script>
 
var query_url="{$info['query_url']}";
var oid="{$info['oid']}";
var inter=setInterval(weixin,2000);
function weixin(){
 
	$.post(query_url,{'out_trade_no':oid},function(data){
		console.log(data);
		if(data.code==1){
			clearInterval(inter);  
			$('#wxmsg').html('支付结果:'+data.msg);
			setTimeout(function(){
				location.href="{:url('protal/index/index')}";
			},3000);
			
		}
	},'json');
	 
}
</script>
