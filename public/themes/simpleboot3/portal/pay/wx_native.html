<include file="public@footer"/> 
 
<script>
 
var query_url="{:url('portal/pay/orderQuery')}";
var oid="{$info['oid']}";
var inter=setInterval(weixin,2000);
function weixin(){
 
	$.post(query_url,{'out_trade_no':oid},function(data){
		 
		if(data.code==1){
			clearInterval(inter);  
			$('#wxmsg').html('支付结果:'+data.msg);
			location.href=data.url;
			
		}
	},'json');
	 
}
</script>
