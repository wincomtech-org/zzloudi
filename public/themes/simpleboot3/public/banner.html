<div id="slider_s">
    <ul class="slides_s clearfix_s">
    <foreach name="banners" item="vo">
    	<li><a href="{$vo.link}"><img style="width:100vw;" class="responsive" src="{:cmf_get_image_url($vo.pic)}"></a></li>
    </foreach>
     	 
    </ul>
    <ul class="controls_s">
        <li><img src="__TMPL__/public/assets/img/prev.png" alt="previous"></li>
        <li><img src="__TMPL__/public/assets/img/next.png" alt="next"></li>
    </ul>
</div>
