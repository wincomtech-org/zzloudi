	<script type="text/javascript">
		var a=$(window).width();
		$("html").css("font-size",`${a/7.5}px`);
		$(window).resize(function(){
			var a=$(window).width();
			$("html").css("font-size",`${a/7.5}px`);
		});
		function msg(text,html=''){
			console.log(text);
			alert(text);
			if(html!=''){
				$('body').append(html);
			}
		}
		function button_click(obj,action=1,text='',type=1){
			if(action==1){
				 obj.prop('disabled','disabled');
				 if(text==''){
					 text='正在提交';
				 }
			}else{
				 obj.prop('disabled',false);
				 if(text==''){
					 text='提交';
				 }
			} 
			if(type=1){
				 obj.text(text);
			}else{
				 obj.val(text);
			}
		    
		}
	</script>
