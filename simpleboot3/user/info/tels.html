    <script>
      
        // 滚动条
        ScrollImgLeft();

 
        // 紧急联系人表单提交
       function formEmergency(form){
           
            // 巴巴   
            var fatharName=$('input[name="username1"]').val();
            var fatharTel=$('input[name="contact_way1"]').val();

            // 麻麻
            var momName=$('input[name="username2"]').val();
            var momTel=$('input[name="contact_way2"]').val();

            // 朋友1
            var friendly1Name = $('input[name="username3"]').val();
            var friendly1Tel = $('input[name="contact_way3"]').val();

            // 朋友2
            var friendly2Name = $('input[name="username4"]').val();
            var friendly2Tel = $('input[name="contact_way4"]').val();


            if(fatharName =='' && fatharTel =='' && momName =='' && momTel =='' ){

                $('.error-tip').html('提示：父母双方至少填一方信息');

                return false;

            }else{

                if(fatharName !=''|| fatharTel !=''){

                    if($.trim(fatharName) == '' || isChinaName(fatharName) == false){
                            
                        $('input[name="username1"]').focus();

                        $('.error-tip').html('提示：请输入父亲姓名');

                        return false;

                    }else if($.trim(fatharTel) == '' ||  isPhoneNo(fatharTel)==false){

                        $('input[name="contact_way1"]').focus();

                        $('.error-tip').html('提示：请正确输入父亲手机号');

                        return false;

                    }else  if(momName !=''|| momTel !=''){

                        if($.trim(momName) == '' || isChinaName(momName) == false){

                            $('input[name="username2"]').focus();

                            $('.error-tip').html('提示：请输入母亲姓名');

                            return false;

                        }else if($.trim(momTel) == '' ||  isPhoneNo(momTel)==false){

                            $('input[name="contact_way2"]').focus();
                            
                            $('.error-tip').html('提示：请正确输入母亲手机号');

                            return false;
                        }else if($.trim(friendly1Name) == '' || isChinaName(friendly1Name) == false){
            

                            $('input[name="username3"]').focus();

                            $('.error-tip').html('提示：请输入朋友1姓名');

                            return false;

                        }else if($.trim(friendly1Tel) == '' ||  isPhoneNo(friendly1Tel)==false){

                            $('input[name="contact_way3"]').focus();

                            $('.error-tip').html('提示：请输入正确朋友1手机号');

                            return false;

                        }else  if($.trim(friendly2Name) == '' || isChinaName(friendly2Name) == false){

                            $('input[name="username4"]').focus();

                            $('.error-tip').html('提示：请输入朋友2姓名');

                            return false;

                        }else if($.trim(friendly2Tel) == '' ||  isPhoneNo(friendly2Tel)==false){

                            $('input[name="contact_way4"]').focus();

                            $('.error-tip').html('提示：请正确输入朋友2手机号');

                            return false;

                        }
                    
                    }else if($.trim(friendly1Name) == '' || isChinaName(friendly1Name) == false){
            

                        $('input[name="username3"]').focus();

                        $('.error-tip').html('提示：请输入朋友1姓名');

                        return false;

                    }else if($.trim(friendly1Tel) == '' ||  isPhoneNo(friendly1Tel)==false){

                        $('input[name="contact_way3"]').focus();

                        $('.error-tip').html('提示：请输入正确朋友1手机号');

                        return false;

                    }else  if($.trim(friendly2Name) == '' || isChinaName(friendly2Name) == false){

                        $('input[name="username4"]').focus();

                        $('.error-tip').html('提示：请输入朋友2姓名');

                        return false;

                    }else if($.trim(friendly2Tel) == '' ||  isPhoneNo(friendly2Tel)==false){

                        $('input[name="contact_way4"]').focus();

                        $('.error-tip').html('提示：请正确输入朋友2手机号');

                        return false;

                    }
                    

                }else if(momName !=''|| momTel !=''){

                    if($.trim(momName) == '' || isChinaName(momName) == false){
                        
                        $('input[name="username2"]').focus();

                        $('.error-tip').html('提示：请输入母亲姓名');

                        return false;

                    }else if($.trim(momTel) == '' ||  isPhoneNo(momTel)==false){

                        $('input[name="contact_way2"]').focus();
                        
                        $('.error-tip').html('提示：请正确输入母亲手机号');

                        return false;
                    }else if($.trim(friendly1Name) == '' || isChinaName(friendly1Name) == false){
        

                        $('input[name="username3"]').focus();

                        $('.error-tip').html('提示：请输入朋友1姓名');

                        return false;

                    }else if($.trim(friendly1Tel) == '' ||  isPhoneNo(friendly1Tel)==false){

                        $('input[name="contact_way3"]').focus();

                        $('.error-tip').html('提示：请输入正确朋友1手机号');

                        return false;

                    }else  if($.trim(friendly2Name) == '' || isChinaName(friendly2Name) == false){

                        $('.error-tip').html('提示：请正确输入朋友2手机号');

                        return false;

                    } 
                }  
            }
            
            $.ajax({
                type: 'POST',
                url: "{:url('user/info/ajax_tels')}",
                dataType: 'json',
                data:{'name1':fatharName,'tel1':fatharTel,'name2':momName,'tel2':momTel,'name3':friendly1Name,'tel3':friendly1Tel,'name4':friendly2Name,'tel4':friendly2Tel},
                success: function(data){ 
                	$('.error-tip').text(data.msg);
                	if(data.url!=''){
                		location.href=data.url; 
                	} 
                },
                error: function(xhr, type){
                	$('.error-tip').text('服务器连接失败'); 
                	 
                }
            });
   		 return false;
            
        } 


  
    </script>
