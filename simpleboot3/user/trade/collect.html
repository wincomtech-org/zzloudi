<include file="public@head" />
  
		<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/css/transaction.css" />
 <script type="text/javascript" src="__TMPL__/public/assets/js/transaction.js"></script>
</head>
<body>
<!--	顶部-->
	<div class="header">
		<p>交易</p>
		<a href="{:url('portal/guide/help')}"></a>
	</div>
<!--	切换栏-->
	<div class="body_s">
		<ul>
			<li ><a href="{:url('index')}">询价</a></li>
			<li><a href="{:url('buy')}">买入</a></li>
			<li><a href="{:url('store')}">持仓</a></li>
			<li  class="bh_s"><a href="{:url('collect')}">自选</a></li>
			<li><a href="{:url('query')}">查询</a></li>
		</ul>
		<div class="show_g">
 <!--			买入-->
			<div style="display:block" class="shows_4">
				<div>
					<span>代码/股票</span>
					<span>现价</span>
					<span>涨跌幅</span>
				</div>
				<div>
				 
<!--					改变的数据-->
				<foreach name="list" item="vo">
					 <div>
						<span>{$vo.code}/{$vo.name}</span>
						<span>{$vo.price|default='--'}</span>
						<span>{$vo.percent|default='--'}</span>
						<span class="<eq name='vo.status' value='1'>sp_red</eq>">询价</span>
					 <input class="code0" type="hidden" value="{$vo.code0}"/>
					 <input class="status" type="hidden" value="{$vo.status}"/>
					</div>
				</foreach>
				</div>
				
			</div>
			 
		 
		</div>
	</div>
	
<include file="public@foot"/>
<script>
// 提交
 

 $('.sp_red').click(function(){
	 var status=$(this).siblings('.status').val();
	 if(status!='1'){
		 return false;
	 }
	 var code0=$(this).siblings('.code0').val();
	 var url="{:url('user/trade/index')}";
	 
	url=url+'&code0='+code0; 
	location.href=url;
	 
 });
</script>
